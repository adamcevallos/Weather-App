<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:wght@400;700&display=swap"
            rel="stylesheet">
    </head>

    <body>

        <div id="container">
            
            <div class="search-ctr">
                <span class="logo">Weather App</span>
                <form id="search-form">
                    <input id="search bar" type="text">
                    <input type="submit" value="Search">
                </form>
                
                <div id="unit-toggle">
                    <span>F&#176</span>
                    <label class="switch">
                        <input id="unit-checkbox" type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <span>C&#176</span>
                </div>
                
            </div>

            <div class="current-forecast-ctr">
                <h3 id="city-name"></h3>
                <p id="weather"></p>
                <h1 id="current-temp"></h1>
                <div>
                    <span id="current-low"></span>
                    <span id="current-high"></span>
                </div>

            </div>

            <div class="hourly-forecast-ctr"></div>

            <div class="daily-forecast-ctr">

                <div id="days-column"></div>

                <div id="weather-column"></div>

                <div id="low-column"></div>

                <div id="high-column"></div>
            
            </div>

            <div class="weather-info-ctr">

                <div id="left-info-col">
                    <h4>Sunrise</h4>
                    <p id="info-sunrise"></p>
                    <h4>Feels Like</h4>
                    <p id="info-feel"></p>
                    <h4>Wind</h4>
                    <p id="info-wind"></p>
                    <h4>UV Index</h4>
                    <p id="info-uvi"></p>
                    <h4>Dew Point</h4>
                    <p id="info-dew"></p>
                </div>

                <div id="right-info-col">
                    <h4>Sunset</h4>
                    <p id="info-sunset"></p>
                    <h4>Pressure</h4>
                    <p id="info-pressure"></p>
                    <h4>Humidity</h4>
                    <p id="info-humidity"></p>
                    <h4>Visibility</h4>
                    <p id="info-visibility"></p>
                </div>

            </div>

        </div>

        <script src="main.js"></script>

    </body>

</html>
